<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>│ E-commerce</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" defer></script>
    <script src="../js/cart.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">
          <img src="../img/jaguar-logo.jpeg" alt="Jaguar Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="/pages/aboutus.html">ABOUT</a></li>
          <li><a href="/pages/products.html">PRODUCTS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="icon-cart">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span>0</span>
        </div>
      </nav>
    </header>
    <main>
      <section class="home-container">
        <!-- left section -->
        <article class="home-contain-content text-section">
          <img
            src="img/home-image-left.jpeg"
            alt="Background image"
            class="background-image"
          />
          <div class="text-content">
            <h1>Fine Jewellery</h1>
            <p>FROM LOCAL DESIGNERS</p>
            <a href="pages/products.html" class="shop-now-arrow">Shop Now →</a>
          </div>
        </article>

        <article class="home-contain-content">
          <img
            src="img/home-image.jpeg"
            alt="Person wearing ring"
            class="foreground-image"
          />
        </article>
      </section>

      <!------- featured products -------->
      <div class="small-container">
        <p class="featured-title">FEATURED PRODUCTS</p>
        <div class="featured-row">
          <div class="col-4">
            <img src="img/rounded-ring-a.png" alt="Rounded ring, in silver" />
            <h4>Rounded │ Silver</h4>
            <p>1 000 KR</p>
          </div>
          <div class="col-4">
            <img
              src="img/diamond-signet-b.png"
              alt="Diamond signet ring, in silver"
            />
            <h4>Signet │ Silver</h4>
            <p>3 500 KR</p>
          </div>
          <div class="col-4">
            <img src="img/moulded-ring-c.png" alt="Moulded ring, in silver" />
            <h4>Moulded │ Silver</h4>
            <p>1 800 KR</p>
          </div>
        </div>
      </div>
      <div class="cart-tab">
        <div class="cart-content">
          <h2>Your Cart</h2>
          <ul id="cart-items">
          </ul>
          <p id="empty-message" style="display: none;">Oops! It's empty here.</p>
          <button class="close-cart">Close</button>
        </div>
        <div class="cart">
          <h2>Your Shopping Cart</h2>
          <ul id="cart-items">
    </ul>
    <div class="total">
    <p>Total Cost: <span id="total-cost">0 SEK</span></p>
  </div>
    </main>
    <footer>
      <p id="brandFooter">© Brand name 2025</p>
    </footer>
  </body>
</html>
