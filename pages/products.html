<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce │ PRODUCTS</title>
    <link rel="stylesheet" href="/css/products.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">
          <img src="../img/jaguar-logo.jpeg" alt="Jaguar Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="#">ABOUT</a></li>
          <li><a href="/pages/aboutus.html">ABOUT</a></li>
          <li><a href="/pages/products.html">PRODUCTS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="icon-cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span class="cart-count">0</span>
        </div>
      </nav>
    </header>

    <article class="container">
      <div class="small-container">
        <div class="product-row">
          <!-- Smooth Ring -->
          <div class="col-4 product-item" data-price="2000" data-image="../img/SMOOTH.jpeg">
            <a href="product-details.html?product=SmoothRing">
              <img src="../img/SMOOTH.jpeg" alt="Smooth ring, in silver" />
              <h2>Smooth Ring</h2>
              <div class="price">2 000 KR</div>
            </a>
            <button class="addCart">ADD TO CART</button>
          </div>

          <!-- Rounded Silver Ring -->
          <div class="col-4 product-item" data-price="1000" data-image="../img/rounded-ring-a.png">
            <a href="product-details.html?product=RoundedSilverRing">
              <img src="../img/rounded-ring-a.png" alt="Rounded ring, in silver" />
              <h2>Rounded │ Silver ring</h2>
              <div class="price">1 000 KR</div>
            </a>
            <button class="addCart">ADD TO CART</button>
          </div>

          <!-- Signet Silver Ring -->
          <div class="col-4 product-item" data-price="3500" data-image="../img/diamond-signet-b.png">
            <a href="product-details.html?product=SignetSilver">
              <img
                src="../img/diamond-signet-b.png"
                alt="Signet ring with inset diamond, in silver"
              />
              <h2>Signet │ Silver</h2>
              <div class="price">3 500 KR</div>
            </a>
            <button class="addCart">ADD TO CART</button>
          </div>

          <!-- Moulded Silver Ring -->
          <div class="col-4 product-item" data-price="1800" data-image="../img/moulded-ring-c.png">
            <a href="product-details.html?product=MouldedSilver">
              <img
                src="../img/moulded-ring-c.png"
                alt="Moulded ring, in silver"
              />
              <h2>Moulded │ Silver</h2>
              <div class="price">1 800 KR</div>
            </a>
            <button class="addCart">ADD TO CART</button>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
