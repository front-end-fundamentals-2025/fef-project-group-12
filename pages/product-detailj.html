<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>│ E-commerce</title>
    <link rel="stylesheet" href="/css/product-d.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header & Navigation -->
    <header>
      <nav>
        <a href="../index.html">
          <img src="../img/jaguar-logo.jpeg" alt="Jaguar Logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="/pages/aboutus.html">ABOUT</a></li>
          <li><a href="/pages/products.html">PRODUCTS</a></li>
          <li><a href="/pages/contact.html">CONTACT</a></li>
        </ul>
        <div class="icon-cart" style="position: relative; cursor: pointer;">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span class="cart-count">0</span>
        </div>
      </nav>
    </header>

    <!-- Main Product Detail Section -->
    <main>
      <section class="product-detail-container">
        <!-- Right Column: Product Image -->
        <div class="product-image">
          <img src="img/rounded-ring-a.png" alt="Rounded Silver Ring" />
        </div>
        <!-- Left Column: Product Info -->
        <div class="product-info">
          <h1>Rounded │ Silver</h1>
          <p>Price: 1000 KR</p>
          <p>Sizes Available: 16, 17, 18, 19, 20</p>
          <p>Material: Silver</p>
          <p>A sleek and stylish silver ring.</p>
          <button class="add-to-cart" onclick="addToCart('Rounded │ Silver', 1000, 'img/rounded-ring-a.png')">Add to Cart</button>
        </div>
      </section>
    </main>

    <!-- Cart Panel -->
    <div class="cart-tab">
      <button class="close-cart">ⓧ</button>
      <h1 id="cartTitle">SHOPPING CART</h1>
      <div class="cart-list"></div>
      <div class="cart-footer">
        <button class="check-out">CHECK OUT</button>
        <div class="cart-total"></div>
      </div>
      <p class="empty-cart-message">Your cart is empty</p>
    </div>

    <!-- Footer -->
    <footer>
      <p id="brandFooter">© Brand name 2025</p>
      <div class="social-links">
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
      </div>
    </footer>
    <script src="js/main.js" defer></script>
  </body>
</html>
